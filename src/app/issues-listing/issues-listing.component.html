<main class="listing">
  <app-button color="primary" (onclick)="navigateBack()">Back</app-button>

  <app-table
    [rows]="tableData"
    [loading]="loading"
    [headers]="tableHeaders"
    (sortChanged)="handleSortChange($event)"
  />

  <app-pagination
    class="pagination"
    [limit]="16"
    [totalCount]="totalCount"
    [currentPage]="currentPage"
    (onPageChanged)="handlePageChanged($event)"
  />
</main>
